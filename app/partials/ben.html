<div class="row">
    <div class="col-md-4">
        <div class='ben-restriction-container'>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label for="minNumber" class="col-sm-3 control-label">Min</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="minNumber" placeholder="0" ng-model="Parameters.MinNumber" text="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="maxNumber" class="col-sm-3 control-label">Max</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="maxNumber" placeholder="0" ng-model="Parameters.MaxNumber" text="0">
                    </div>
                </div>
                <div class="form-group">
                    <label for="decimalPlaces" class="col-sm-3 control-label">Decimals</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="decimalPlaces" placeholder="0" ng-model="Parameters.DecimalPlaces" value="0">
                    </div>
                </div>
				<div class="form-group">
                    <label for="operandNumber" class="col-sm-3 control-label">Operands</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="operandNumber" placeholder="0" ng-model="Parameters.NumberOfOperands" value="0">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-offset-3 col-sm-3">
                        <button ng-click="GenerateRandomMathProblem()" class="btn btn-default">Generate</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-6">
        <div class='ben-restriction-container'>
            <form class="form-horizontal" role="form">
                <div class="form-group">
                    <label class="col-sm-6 text-center">Question:</label>
                </div>
                <div class="form-group">
                    <label for="answer" class="col-sm-3 control-label">{{Question}}</label>
                    <div class="col-sm-3">
                        <input type="number" class="form-control" id="answer" placeholder="0">
                    </div>
                </div>
                <div class="form-group">
                    <div class="col-sm-6 text-center">
                        <button class="btn btn-default">Answer</button>
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="col-md-2"></div>
</div>
